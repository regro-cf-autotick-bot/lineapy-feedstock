{% set name = "lineapy" %}
{% set version = "0.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/lineapy-{{ version }}.tar.gz
  sha256: 68a872cc8956ceb4507d250a055a78632617f8708a9c8403b032190a744af45a

build:
  entry_points:
    - lineapy=lineapy.cli.cli:linea_cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - alembic ==1.8.0
    - black
    - click >=8.0.0
    - cloudpickle
    - fsspec
    - ipython >=7.0.0
    - isort
    - jinja2
    - nbconvert <7.0.0
    - nbformat
    - networkx
    - pandas
    - pydantic
    - python >={{ python_min }}
    - pyyaml
    - requests
    - rich
    - sqlalchemy >=1.4,<2.0.0

test:
  imports:
    - lineapy
  commands:
    - pip check
    - lineapy --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/LineaLabs/lineapy/
  summary: Data engineering, simplified. LineaPy creates a frictionless path for taking your data science artifact from development to production.
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - thewchan
